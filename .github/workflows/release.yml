name: Build and Release

on:
  push:
    tags:
      - '*'  # Triggers on ANY tag (v2.4.3, 2.4.3, release-1.0, etc.)

jobs:
  # ============================================
  # Linux Build
  # ============================================
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          pyinstaller RenLocalizer.spec

      - name: Create archive
        run: |
          cd dist
          tar -czvf ../RenLocalizer-Linux-x64.tar.gz RenLocalizer/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: RenLocalizer-Linux-x64.tar.gz

  # ============================================
  # macOS Build
  # ============================================
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          pyinstaller RenLocalizer.spec

      - name: Create archive
        run: |
          cd dist
          zip -r ../RenLocalizer-macOS-x64.zip RenLocalizer/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: RenLocalizer-macOS-x64.zip

  # ============================================
  # Create GitHub Release
  # ============================================
  release:
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-build

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-build

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            RenLocalizer-Linux-x64.tar.gz
            RenLocalizer-macOS-x64.zip
          body: ""
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


